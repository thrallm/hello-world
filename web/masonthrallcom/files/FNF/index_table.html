<meta name="description" content="Flatirons Neighborhood Farm is a non-profit urban farm that was built by a community of farmers, gardeners, and activists in Boulder's Flatirons Neighborhood. We run a CSA (community supported agriculture) using homeowners' yards in our neighborhood to organically cultivate vegetables, flowers, and herbs.">

<script type="text/javascript">
  whoweare_old="<div class='good'>An Introduction to our Project</div><br/><div style='text-align:justify'><i>Today, 58 million Americans spend approximately $30 billion every year to maintain over 23 million acres of lawn. That\'s an average of over a third of an acre and $517 each. The same size plot of land could still have a small lawn for recreation, plus produce all of the vegetables needed to feed a family of six. The lawns in the United States consume around 270 billion gallons of water a week--enough to water 81 million acres of organic vegetables, all summer long.</i>(Heather Flores, Food Not Lawns)</br></br>We are a group of experienced gardeners, farmers, and activists who are forming a non-profit Community Supported Agriculture (CSA) project in the Flatirons Neighborhood. We will use homeowners' yards in our neighborhood to grow vegetables, flowers, and herbs using organic methods.  Flatirons Neighborhood Farm seeks to create a community around healthy homegrown food, education, and sustainability. Our produce will be distributed to local CSA shareholders, a percentage will be donated to organizations working with families in need, and the surplus will be sold at local farmers markets and other venues.</div><br/><div class='good'>Benefits to our Community</div><ul><li>Fresh homegrown food</li><li>Community-building</li><li>Increased property value</li><li>A reduced carbon footprint</li><li>A forum for skill-sharing.</li></ul>"
  
  whoweare="<iframe style='border:0px;width:520;height:1400' frameborder='0' src='home.html'></iframe>"
  
  whatweask_old="<div class='good'>Interested in letting us grow healthy food in your yard?</div><br/><div style='text-align:justified'>In preparation for the 2010 growing season, we are seeking host properties in the Flatirons Neighborhood.</div><br/><div class='good'>Some of the benefits of donating all or part of your yard to Flatirons Neighborhood Farm:</div><ul><li>We will design, install, plant, maintain, and harvest a synthetic fertilizer and pesticide-free garden of vegetables, herbs and flowers in your yard. We will supply the labor, tools, seeds and starts required to transform your yard into a flourishing and interconnected part of our community.</li><li>Hosts will have access to a limited amount of self-harvested produce. We ask that hosts do not use more than can consumed daily.</li><li>Hosts will receive a discount on a CSA share.</li></ul><div style='text-align:left'><a href='http://www.flatironsfarm.org/documents/FNF Host Garden Application.pdf'>Please download an application to host a garden</a></div>"
  
  whatweask="<iframe style='border:0px;width:520;height:800' frameborder='0' src='host.html'></iframe>"

  whatweprovide_old="<div class='good'>What is a CSA?</div><br/><div style='text-align:justify'>A CSA (short for Community Supported Agriculture) is a model of distrubution of produce from a farm to a community, where you receive weekly \"shares\" of the harvest weekly throughout the growing season. \"The essence of the (CSA) relationship is the mutual commitment: The Farm feeds the people; the people support the farm and share in the inherent risks and potential bounty\" (<i>Sharing the Harvest</i>).</div><br/><div class='good'>The Flatirons Farm CSA</div><br/><div style='text-align:justified'>Our CSA shareholders will receive homegrown veggies for 20 weeks in the 2010 season, starting in late May and ending in late September. The Farm offers two sizes of CSA shares, regular (feeds 1-2 people) and hearty (feeds 3-4 people). Our regular-sized share is $225 and our hearty-sized share is $400. We also the option to purchase a Donated CSA share if you are interested in buying a share for a family in our neighborhood who otherwise would not access to fresh, locally grown produce. These donations are tax-deductible.</div><br/><br/><a href='http://www.flatironsfarm.org/documents/FNF CSA Application.pdf'>Download a CSA share application</a>"
  
  whatweprovide="<iframe style='border:0px;width:520;height:800' frameborder='0' src='csashares.html'></iframe>"
  
  imagescontent_old="<div class='good'>Flatirons Neighborhood Farm Hot Chocolate Social</div><br/><div style='text-align:center'>Sunday, 21 February 2010</div><table class='phototab'><tr><td><img class='photo' src='http://www.flatironsfarm.org/images/IMG00516.jpg'></td><td><img class='photo' src='http://www.flatironsfarm.org/images/IMG00517.jpg'></td></tr><tr><td><img class='photo' src='http://www.flatironsfarm.org/images/IMG00518.jpg'></td><td><img class='photo' src='http://www.flatironsfarm.org/images/IMG00519.jpg'></td></tr><tr><td><img class='photo' src='http://www.flatironsfarm.org/images/IMG00520.jpg'></td><td><img class='photo' src='http://www.flatironsfarm.org/images/IMG00521.jpg'></td></tr></table>"
