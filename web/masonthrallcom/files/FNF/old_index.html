<script type="text/javascript">
  whoweare="<div class='good'>An Introduction to our Project</div><br/><div style='text-align:justify'>We are a group of experienced gardeners, farmers, and activists who are forming a non-profit Community Supported Agriculture (CSA) project in the Flatirons Neighborhood. We will use homeowners' yards in our neighborhood to grow vegetables, flowers, and herbs using organic methods.  Flatirons Neighborhood Farm seeks to create a community around healthy homegrown food, education, and sustainability. Our produce will be distributed to local CSA shareholders, a percentage will be donated to organizations working with families in need, and the surplus will be sold at local farmers markets and other venues.</div><br/><div class='good'>Benefits to our Community</div><ul><li>Fresh homegrown food</li><li>Community-building</li><li>Increased property value (well-maintained vegetable gardens are beautiful and inspiring!)</li><li>A reduced carbon footprint</li><li>A forum for skill-sharing.</li></ul>"
  whatweask="<div class='good'>Interested in letting us grow healthy food in your yard?</div><br/><div style='text-align:justified'>In preparation for the 2010 growing season, we are seeking host properties in the Flatirons Neighborhood.</div><br/><div class='good'>Some of the benefits of donating all or part of your yard to Flatirons Neighborhood Farm:</div><ul><li>We will design, install, plant, maintain, and harvest a synthetic fertilizer and pesticide-free garden of vegetables, herbs and flowers in your yard. We will supply the labor, tools, seeds and starts required to transform your yard into a flourishing and interconnected part of our community.</li><li>Hosts will have access to a limited amount of self-harvested produce. We ask that hosts do not use more than can consumed daily.</li><li>Hosts will receive a discount on a CSA share.</li></ul><div style='text-align:left'><a href='http://www.flatironsfarm.org/documents/FNF Host Garden Application.pdf'>Please download an application to host a garden</a></div>"
  whatweprovide="<div class='good'>What is a CSA?</div><br/><div style='text-align:justify'>A CSA (short for Community Supported Agriculture) is a model of distrubution of produce from a farm to a community, where you receive weekly \"shares\" of the harvest weekly throughout the growing season. \"The essence of the (CSA) relationship is the mutual commitment: The Farm feeds the people; the people support the farm and share in the inherent risks and potential bounty\" (<i>Sharing the Harvest</i>).</div><br/><div class='good'>The Flatirons Farm CSA</div><br/><div style='text-align:justified'>Our CSA shareholders will receive homegrown veggies for 20 weeks in the 2010 season, starting in late May and ending in late September. The Farm offers two sizes of CSA shares, regular (feeds 1-2 people) and hearty (feeds 3-4 people). Our regular-sized share is $225 and our hearty-sized share is $400. We also the option to purchase a Donated CSA share if you are interested in buying a share for a family in our neighborhood who otherwise would not access to fresh, locally grown produce. These donations are tax-deductible.<br/><br/><a href='http://www.flatironsfarm.org/documents/FNF CSA Application.pdf'>Download a CSA share application</a></div>"
  imagescontent="<div class='good'>Flatirons Neighborhood Farm Hot Chocolate Social</div><br/>Sunday, 21 February 2010"
  linkscontent="<div style='text-align:center'><a href='http://www.communityrootsboulder.com'>www.communityrootsboulder.com</a></div>"
  joincontent="Flatirons Neighborhood Farm<br/>709 University<br/>Boulder, CO 80302<br/>720-438-9246<br/><br/><form method='post' action='http://www.emailmeform.com/fid.php?formid=526943' enctype='multipart/form-data' accept-charset='UTF-8'><table cellpadding='2' cellspacing='0' border='0' bgcolor='#FFFFFF' style='border: 0px solid'><tr><td><font face='Bookman' size='2' color='#000000' style='text-align:center'>Please use this form to contact us. Thank you and we will get back to you soon!</font> <div style='' id='mainmsg'> </div></td></tr></table><br><table cellpadding='2' cellspacing='0' border='0' bgcolor='#FFFFFF' style='border: 0px solid'><tr valign='top'> <td nowrap><font face='Bookman' size='2' color='#000000'>Email</font></td> <td><input type='text' name='FieldData0' size='45'> </td></tr><tr valign='top'> <td nowrap><font face='Bookman' size='2' color='#000000'>Message</font></td> <td><textarea name='FieldData1' cols='30' rows='10'></textarea><br> </td></tr><tr> <td colspan='2'></td></tr><tr> <td> </td> <td align='middle'><input type='text' name='hida2' value='' maxlength='50' size='3' style='display : none;'><input type='submit' class='btn' value='Send email' name='Submit'></td></tr><tr><td colspan=2 align='center'><br></td></tr></table></form>";
